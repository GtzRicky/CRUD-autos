<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Autos Ev. Semana 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div>
        
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form id="form-cars" onsubmit="event.preventDefault(), addEntry()" action="/users.php">
                    <div class="form-group">
                      <label for="brand">Marca</label>
                      <input type="text" class="form-control" id="brand" placeholder="Introduce marca">
                    </div>
                    <div class="form-group">
                        <label for="model">Modelo</label>
                        <input type="text" class="form-control" id="model" placeholder="Introduce modelo">
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Introduce color">
                    </div>
                    <div class="form-group">
                        <label for="year">Año</label>
                        <input type="text" class="form-control" id="year" placeholder="Introduce año">
                    </div>
                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="text" class="form-control" id="price" placeholder="Introduce precio">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form> 
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Eliminar entrada</th>
                </tr>
            </thead>
            <tbody id="container-cars">
            </tbody>
        </table>

    </div>
    <script src="./js.js"></script>
</body>
</html>
